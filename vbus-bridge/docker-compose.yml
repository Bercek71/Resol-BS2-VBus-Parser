# VBUS bridge: subscribes to vita/vbus/raw, decodes Resol BS 2, publishes temperatures.
# Run on RPi (or same host as MQTT broker). Set MQTT_BROKER to broker hostname/IP.
services:
  vbus-bridge:
    build: .
    restart: unless-stopped
    environment:
      - MQTT_BROKER=mosquitto    # or host IP, e.g. 192.168.1.1
      - MQTT_PORT=1883
      - MQTT_USERNAME=            # optional
      - MQTT_PASSWORD=            # optional
      - VBUS_RAW_TOPIC=vita/vbus/raw
      - VBUS_OUTPUT_TOPIC_PREFIX=vita
      - LOG_LEVEL=INFO
